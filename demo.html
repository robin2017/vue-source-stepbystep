<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="myVue.js"></script>
</head>
<body>
<div id="app">
    <input v-model="text">
    <span>{{text}}</span>
</div>

        el: '#app',
        data: {
            text: 'robin'
        }
    })
</script>
